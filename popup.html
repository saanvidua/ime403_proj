<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Evergreen - Productivity Tracker</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div id="popup-container">
    <h2>Evergreen:</h2>
	<h2>Productivity Tracker</h2>

    <!-- Tab Navigation -->
    <div class="tabs">
      <button class="tab-button active" data-tab="tab-sessions">Sessions</button>
      <button class="tab-button" data-tab="tab-garden">Garden</button>
      <button class="tab-button" data-tab="tab-archive">Archive</button>
    </div>

    <!-- Tab Content Sections -->
    <div class="tab-content active" id="tab-sessions">
      <h2>Create a New Session</h2>
      <div id="new-session">
        <input type="text" id="session-name" placeholder="Session Name">
        <div id="todo-container">
          <input type="text" id="todo-input" placeholder="Add a task">
          <button id="add-task">Add Task</button>
          <ul id="todo-list"></ul>
        </div>
        <button id="create-session">Create Session</button>
      </div>
      <hr>
      <h2>Active Session</h2>
      <div id="active-session">
        <div id="session-info">
          <span id="active-session-name"></span>
          <span id="active-session-timer"></span>
        </div>
        <div id="active-tasks-container" style="display: none;">
          <h3>Tasks</h3>
          <ul id="active-tasks"></ul>
        </div>
        <div id="timer-controls">
          <button id="start-session">Start</button>
          <button id="pause-session">Pause</button>
          <button id="end-session">End Session</button>
          <button id="delete-session">Delete Session</button>
        </div>
      </div>
      <hr>
      <h2>Previous Sessions</h2>
      <div id="session-list"></div>
    </div>

    <div class="tab-content" id="tab-garden">
      <h2>Your Garden</h2>
      <div id="garden"></div>
    </div>

    <div class="tab-content" id="tab-archive">
      <h2>Archive</h2>
      <div id="archive"></div>
    </div>
  </div>

  <script src="popup.js" defer></script>
</body>
</html>
